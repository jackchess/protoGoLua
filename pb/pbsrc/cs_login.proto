syntax = "proto2";
option go_package = "pbcpl";

//消息ID
enum PACKET_ID {
    PACKET_CS_ERROR_SCError = 0; //返回通用错误
    PACKET_CS_LOGIN_CSLogin = 1; //请求账号验证注册
    //...
}

message CSLogin {
    optional PACKET_ID cmd = 1 [default=PACKET_CS_LOGIN_CSLogin];
    required string accountName = 2;    // 账号
    required string password = 3;     // 密码
}
